<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/statistics.css"/>
		
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>



		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>

        <div class="container-fluid">
            <div class="col-3 side-panel">
                <div class="col profession">
                    Profesja
                </div>
                <div class="col stats">
                    
					<table>
						<tr>    
							<th colspan="2" class="text-center">Statystyki</th>
							
						</tr>
						<tr>
							<td>Punkty życia:</td>
							<td id="hp"></td>
						</tr>
						<tr>
							<td>Siła</td>
							<td id="strength"></td>
						</tr>
						<tr>
							<td>Atak</td>
							<td id="attack"></td>
						</tr>
						<tr>
							<td>Wytrzymałość</td>
							<td id="resistance"></td>
						</tr>
						<tr>
							<td>Skill</td>
							<td id="skill"></td>
						</tr>
						<tr>
							<td>Pancerz</td>
							<td id="armor"></td>
						</tr>
					</table>
					
                </div>
                <div class="col inventory">
                    <div class="col item item1"></div>
                    <div class="col item item2"></div>
                    <div class="col item item3"></div>
                    <div class="col item item4"></div>
                    <div class="col item item5"></div>
                    <div class="col item item6"></div>
                    <div class="col item item7"></div>
                    <div class="col item item8"></div>
                    <div class="col item item9"></div>
                </div>
            </div>
            <!-- ############################### -->
            <div class="col-7 main-panel">
                    <div class="col map text-center" id="map-div">
                        <div class="col text-center selector" id="selector">
                            <div class="col text-center class item-fade class1" id="class1"></div>
                            <div class="col text-center class class2 item-fade" id="class2"></div>
                            <div class="col text-center class class3 item-fade" id="class3"></div>
                            <div class="col text-center class class4 item-fade" id="class4"></div>
                        </div>
                        
                        <div class="mapa-img" id="map">
                            <img src="assets/player.jpg" id="player" />
                        </div>
                    </div>
                    
                    <div class="col skillset">
                        <div class="col-3 skill1">Skill1</div>
                        <div class="col-3 skill2">Skill2</div>
                        <div class="col-3 skill3">Skill3</div>
                        <div class="col-3 skill4">Skill4</div>
                    </div>
                    <div class="col textarea">Text
                    </div>
            </div>
            <!-- ############################### -->
            <div class="col-2 event-panel">
                <div class="col event-photo justify">Event: photo</div>
                <div class="col event-text justify">Event: text</div>
                <div class="col minimap" id="minimap"></div>
            </div>
        </div>

        <script src="helpers.js"></script>
        <script src="characters.js"></script>
        <script src="events.js"></script>
        
        <script src="loader.js"></script>
	</body>
</html>
